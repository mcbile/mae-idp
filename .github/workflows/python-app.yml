# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # fetch-depth default is usually fine; set fetch-depth: 0 if you need full history
        # fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'                              # built-in caching for pip (v5)
          cache-dependency-path: '**/requirements*.txt' # files used to compute cache key
          check-latest: false

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # prefer a dedicated dev requirements file if you have one
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else
            # install test and lint tooling if no dev requirements found
            python -m pip install flake8 pytest
            if [ -f requirements.txt ]; then
              python -m pip install -r requirements.txt
            fi
          fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # treat remaining issues as warnings (editor width ~127 chars)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        run: |
          # produce junit xml for reporting and upload if needed
          pytest -q --maxfail=1 --junitxml=pytest-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: pytest-results.xml
